<!-- 弹窗的UI -->
<div id="preset-manager-momo-popup-overlay" class="preset-manager-momo-popup-overlay" style="display: none;">
    <div id="preset-manager-momo-popup" class="momo-popup-container">
        <button id="preset-manager-momo-popup-close-button" class="momo-popup-close-button">&times;</button>
        <div class="momo-popup-body">
            <!-- 主视图 -->
            <div id="momo-main-view">
                <div class="momo-section">
                    <h3><i class="fa-solid fa-list-check"></i> 预设列表</h3>
                    <div id="momo-preset-list-container" class="momo-preset-list-container"></div>
                </div>

                <div class="momo-section">
                    <div class="momo-actions">
                        <button id="momo-goto-ai-create-btn" class="momo-button">✨ AI创建条目</button>
                        <button id="momo-goto-delete-btn" class="momo-button">🗑️ 批量删除</button>
                        <button id="momo-goto-transfer-btn" class="momo-button">🔄 条目复制</button>
                    </div>
                </div>
            </div>

            <!-- 高级编辑视图 -->
            <div id="momo-edit-view" class="momo-section" style="display: none;">
                <h3><i class="fa-solid fa-pen-to-square"></i> 高级编辑</h3>

                <!-- 条目编辑器 -->
                <div id="momo-entry-editor-section">
                    <h4><i class="fa-solid fa-puzzle-piece"></i> 条目编辑</h4>
                    <div class="momo-edit-controls">
                        <label for="momo-entry-select">选择条目:</label>
                        <select id="momo-entry-select" class="momo-select"></select>
                        <div id="momo-entry-editor-form" style="display: none;">
                             <!-- 条目编辑表单将动态生成在这里 -->
                             <label for="momo-entry-name-input">名称:</label>
                             <input type="text" id="momo-entry-name-input" class="momo-input">
                             <label for="momo-entry-content-textarea">内容:</label>
                             <textarea id="momo-entry-content-textarea" class="momo-textarea" rows="8"></textarea>
                             <!-- 其他条目字段可以在这里添加 -->
                             <div class="momo-actions">
                                 <button id="momo-save-entry-changes-btn" class="momo-button">保存条目修改</button>
                             </div>
                             <label for="momo-entry-ai-prompt" class="momo-textarea-label">AI 辅助修改 (条目内容):</label>
                             <textarea id="momo-entry-ai-prompt" class="momo-textarea" rows="3" placeholder="例如：将内容改写得更具描述性"></textarea>
                             <div class="momo-actions">
                                 <button id="momo-submit-entry-ai-btn" class="momo-button">提交给AI</button>
                             </div>
                             <!-- AI结果展示和编辑区域 -->
                             <div id="momo-ai-result-container" style="display: none;">
                                 <label for="momo-ai-result-textarea" class="momo-textarea-label">AI 生成内容 (可编辑):</label>
                                 <textarea id="momo-ai-result-textarea" class="momo-textarea" rows="8"></textarea>
                                 <div class="momo-actions">
                                     <button id="momo-save-ai-result-btn" class="momo-button">保存AI内容</button>
                                     <button id="momo-clear-ai-result-btn" class="momo-button abandon">清空</button>
                                 </div>
                             </div>
                        </div>
                    </div>
                </div>
                
                <!-- 高级参数设置 (可折叠) -->
                <details id="momo-advanced-params-section">
                    <summary><h4><i class="fa-solid fa-sliders"></i> 高级参数设置</h4></summary>
                    <div class="momo-edit-controls">
                        <div id="momo-prompt-editor-container">
                            <!-- Prompt字段将动态生成在这里 -->
                        </div>
                        <div class="momo-actions">
                            <button id="momo-save-manual-changes-btn" class="momo-button">保存参数修改</button>
                        </div>
                    </div>
                </details>

                 <div class="momo-actions">
                    <button class="momo-button momo-back-to-main-btn">返回</button>
                </div>
            </div>

            <!-- 批量删除视图 -->
            <div id="momo-delete-view" class="momo-section" style="display: none;">
                <h3><i class="fa-solid fa-trash-can"></i> 批量删除</h3>
                <div class="momo-delete-controls">
                    <label>选择要删除的预设:</label>
                    <div id="momo-delete-preset-list" class="momo-book-list-container"></div>
                    <div class="momo-actions">
                        <button id="momo-delete-selected-presets-btn" class="momo-button abandon">删除选中的预设</button>
                    </div>
                    <label>选择要删除的条目 (从单个预设中):</label>
                    <select id="momo-delete-entry-preset-select" class="momo-select"></select>
                    <div id="momo-delete-entry-list" class="momo-book-list-container"></div>
                     <div class="momo-actions">
                        <button id="momo-delete-selected-entries-btn" class="momo-button abandon">删除选中的条目</button>
                    </div>
                </div>
                 <div class="momo-actions">
                    <button class="momo-button momo-back-to-main-btn">返回</button>
                </div>
            </div>

            <!-- 条目复制视图 -->
            <div id="momo-transfer-view" class="momo-section" style="display: none;">
                <h3><i class="fa-solid fa-right-left"></i> 条目复制</h3>
                <div class="momo-transfer-controls">
                    <div class="momo-grid-container">
                        <label for="momo-source-preset-select">源预设:</label>
                        <select id="momo-source-preset-select" class="momo-select"></select>
                        <label for="momo-target-preset-select">目标预设:</label>
                        <select id="momo-target-preset-select" class="momo-select"></select>
                    </div>
                    <label class="momo-textarea-label">选择要复制的条目:</label>
                    <div id="momo-source-entries-container" class="momo-book-list-container" style="height: 200px;"></div>
                    <div class="momo-actions">
                        <button id="momo-transfer-entries-btn" class="momo-button">执行复制</button>
                    </div>
                </div>
                 <div class="momo-actions">
                    <button class="momo-button momo-back-to-main-btn">返回</button>
                </div>
            </div>

            <!-- AI 创建条目视图 -->
            <div id="momo-ai-create-view" class="momo-section" style="display: none;">
                <h3><i class="fa-solid fa-wand-magic-sparkles"></i> AI 创建新条目</h3>
                <div class="momo-form-group">
                    <label for="momo-ai-create-target-preset">添加到预设:</label>
                    <select id="momo-ai-create-target-preset" class="momo-select"></select>
                </div>
                <div class="momo-form-group">
                    <label for="momo-ai-create-prompt">创建要求:</label>
                    <textarea id="momo-ai-create-prompt" class="momo-textarea" rows="3" placeholder="例如：生成一个让NPC更主动、更智能的条目"></textarea>
                </div>
                <div class="momo-actions">
                    <button id="momo-ai-create-btn" class="momo-button">✨ AI 创建</button>
                </div>
                <div class="momo-actions">
                   <button class="momo-button momo-back-to-main-btn">返回</button>
               </div>
           </div>

        </div>
    </div>
</div>
