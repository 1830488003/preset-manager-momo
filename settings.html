<div class="preset-manager-momo-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>预设管理器 (Momo's Preset Manager)</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="setting_item">
                <div class="setting_name">启用浮动按钮</div>
                <div class="setting_value">
                    <label class="switch">
                        <input type="checkbox" id="preset-manager-momo-enabled-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="setting_item">
                <div class="setting_name">说明</div>
                <div class="setting_value">
                    <p>一个功能强大的预设管理器，支持高级编辑、批量操作和AI辅助修改。</p>
                </div>
            </div>
            <hr>
            <!-- 关于信息 -->
            <div class="setting_item">
                <div class="setting_name">联系方式</div>
                <div class="setting_value">
                    <p>默默的角色卡QQ群1: 118774271</p>
                    <p>默默的角色卡QQ群2: 705941358</p>
                </div>
            </div>
            <hr>
            <!-- 版本更新区域 -->
            <div class="setting_item">
                <div class="setting_name">版本信息</div>
                <div class="setting_value momo-version-panel">
                    <p>当前版本: <span id="momo-current-version">2.1.1</span></p>
                    <button id="momo-check-update-btn" class="menu_button"><i class="fa-solid fa-arrows-rotate"></i> 检查更新</button>
                </div>
            </div>
            <div class="setting_item" id="momo-update-info-container" style="display: none;">
                <div class="setting_name">更新状态</div>
                <div class="setting_value">
                    <span id="momo-update-status-text"></span>
                </div>
            </div>
        </div>
    </div>
</div>
